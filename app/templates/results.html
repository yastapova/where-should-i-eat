{% for b in businesses %}
    <div class="search_result">
        <a href="{{ b['url'] }}" target="_blank"><h3>{{ b["name"] }}</h3></a>
        <p>Categories: {{ b["categories"] }}</p>
        <p>Stars: {{ b["rating"] }}, Reviews: {{ b["review_count"] }}</p>
    </div>
{% endfor %}
{% if businesses|length < 1 %}
    <p>Sorry, no search results to display! Try expanding your search.</p>
{% endif %}
